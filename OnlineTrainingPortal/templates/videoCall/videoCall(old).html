{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/videoCall.css' %}">
    <script src="{% static 'js/videoCall.js' %}"></script>
</head>
<body>
    <h1>Video Call</h1>
    <div>
        <input type="text" placeholder="Inter Your Username.. " id="username-input" style="margin-bottom: 5px;"><br>
        <button onclick="sendUsername()">Send</button>
        <button onclick="startCall()">Start Call</button>
    </div>
    <div id="video-call-div">
        <video id="local-video" autoplay></video>
        <video id="remote-video" autoplay></video>
        <div class="call-active-div">
            <button onclick="muteVideo()">Mute Video</button>
            <button onclick="muteAudio()">Mute Audio</button>
            <button  id="share" onclick="sharebtn()">Share Screen</button>
            <button onclick="test()">Test</button>
            <button id="record" onclick="record()">Start Recording</button>
            <button id="downBtn" onclick="downBtn()" >Download</button>
        
        </div>
    </div>
</body>

</html>
