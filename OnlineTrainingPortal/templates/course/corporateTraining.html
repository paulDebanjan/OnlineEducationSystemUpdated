{% extends 'base.html' %}

{% block content %}

  <div class="container">
    <div class="row justify-content-center">
      <div class="con-lg-7 col-md-8">
        <div class="section_headling text-center">
          <h2>Contact Us for Corporate Training</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <form id="contact-form"  method="POST" role="form">
        {% csrf_token %}
        <div>
            <p class="thank"><u>{{banner}}</u></p>
        </div>
        <div class="messages"></div>
    
        <div class="controls">
    
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_name">Corporation Name *</label>
                        <input id="form_name" type="text" name="corp_name" class="form-control" placeholder="Please enter your firstname " required="required" data-error="Firstname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_lastname">Phone Number *</label>
                        <input id="form_lastname" type="text" name="last_name" class="form-control" placeholder="Please enter your lastname" required="required" data-error="Lastname is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_email">Email *</label>
                        <input id="form_email" type="email" name="email" class="form-control" placeholder="Please enter your email " required="required" data-error="Valid email is required.">
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label for="form_need">Please specify your needed Course Topic *</label>
                        <select id="form_need" name="specification" class="form-control" required="required" data-error="Please specify your need.">
                            <option value=""></option>
                            <option value="Request quotation">Artificial Inteliginc </option>
                            <option value="Request order status">Machine Learning</option>
                            <option value="Request copy of an invoice">Web Programming</option>
                            <option value="Request copy of an invoice">Desktop Programming</option>
                            <option value="Other">Other</option>
                        </select>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <label for="form_message">Message *</label>
                        <textarea id="form_message" name="message" class="form-control" placeholder="Write Your Message.. " rows="4" required="required" data-error="Please, leave us a message."></textarea>
                        <div class="help-block with-errors"></div>
                    </div>
                </div>
                <div class="col-md-12 corp-btn-div">
                    <input type="submit" class="btn start-btn corp-btn" value="Send message">
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <p class="text-muted">
                        <strong>*</strong> These fields are required. Contact form template by

                </div>
            </div>
        </div>
    
    </form>

  <!-- Features Part End Here -->
{% endblock content%}
