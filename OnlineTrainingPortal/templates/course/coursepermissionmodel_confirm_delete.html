{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Delete{% endblock title %}
{% block content %}
<div class="my-3 text-justify" style="text-align:center">
    <form method="post" action="">
        {% csrf_token %}
        {{ form|crispy }}
        <h1>Are you want to delete {{teacher_name}}'s permission to {{course_name}} course?</h1>
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'course:permissionList' slug=slug_text %}" class="btn btn-light">Cancel</a>
    </form>    
</div>
{% endblock content %}
